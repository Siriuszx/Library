<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <div class="book-container">

    </div>
    <dialog id="book-dialog">
        <form class="new-book-form" method="dialog">
            <label for="book-title">Title:</label>
            <input type="text" name="book-title" id="book-title">
            
            <label for="book-author">Author:</label>
            <input type="text" name="book-author" id="book-author">
            
            <label for="book-page-count">Page Count:</label>
            <input type="number" name="book-page-count" id="book-page-count">
            
            <label for="book-status">I have read this book:</label>
            <input type="checkbox" name="book-status" id="book-status">
            
            <button class="submit-new-book" type="submit">Add Book</button>
        </form>
    </dialog>
    <div class="add-book">
        <button id="open-modal">Add Book</button>
    </div>
</body>

</html>
