<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>

<body>
    <div class="book-container">
        <div class="book" data-title="" data-author="" data-page-count="" data-read-status="">
            <div class="book-contents">
                <div class="book-title">*title*</div>
                <div class="book-author">*author*</div>
                <div class="book-page-count">*page count*</div>
                <div class="book-read-staus">*read status*</div>
            </div>
            <div class="book-controls">
                <button class="remove-book">Remove</button>
            </div>
        </div>
    </div>
</body>

</html>
